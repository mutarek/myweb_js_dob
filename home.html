<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        :root{
            --primary-color:blue;
            --text-color: red;
            --layout-color: green;
        }
        .main-layout{
            display: grid;
            grid-template-columns: repeat(12,1fr);
            grid-template-rows: 100px auto 100px;
            grid-template-areas: 
            "h h h h h h h h h h h h"
            "m c c c c c c c c c c c"
            "f f f f f f f f f f f f"
            ;
        }
        .header{
            grid-column: h;
            background-color: var(--layout-color);
        }
        .menu{
            grid-column: m;
            background-color: blueviolet;
        }
        .content{
            grid-column: c;
            display: grid;
            grid-template-columns: 1fr 1fr 1fr 1fr;
            grid-template-areas: 
            "oc oc oc sb";
        }
        .main-content{
            grid-column: oc;
            display: flex;
            justify-content: space-around;
            flex-wrap: wrap;
        }
        .each-product{
            width: auto;
            height: auto;
            padding: 10px;
            border: 1px solid var(--layout-color);
            margin: 10px;
            border-radius: 15px;
        }
        .each-product:hover{
            box-shadow: 2px 3px 20px 6px grey;
        }
        .each-product img{
            max-width: 130px;
            min-width: 50px;
            min-height: 100px;
            border-radius: 15px;
        }
        .each-product h1{
            font-size: 20px;
        }
        .price-cart{
            display: flex;
            justify-content: space-around;
            align-items: center;
        }
        .price{
            flex: 1;
        }
        .price h1{
            font-size: 18px;
            color: var(--text-color);
        }
        .cart{
            flex: 1;
            border: 1px solid var(--layout-color);
            border-radius: 5px;
            color: var(--text-color);
        }
        .cart:hover{
            border: 1px solid var(--layout-color);
            border-radius: 5px;
            color: black;
            box-shadow: 1px 1px 5px 5px black;
        }
        .cart button{
            padding: 1px;
            background-color: brown;
        }
        .sidebar{
            grid-column: sb;
        }
        .footer{
            grid-column: f;
            background-color: brown;
        }
        .form-group{
            width: 50%;
            max-height: 200px;
            box-shadow: 2px 4px 15px 0px grey;
        }
        .btn-primary{
            width: 10%;
            background-color: blue;
            color: white;
            padding: 5px;
        }
		.author{
			width: 50%;
			box-shadow: 1px 2px 5px 0px grey;
			padding: 15px;
			margin: 10px;
		}
		.author img{
			border-radius: 50%;
			height: 200px;
			width: 200px;
		}

		.customauthor{
			width: 50%;
			box-shadow: 1px 2px 5px 0px black;
			padding: 15px;
			margin: 10px;
		}
		.customauthor img{
			border-radius: 15px;
			height: 200px;
			width: 200px;
		}
        #ourh1{
            text-transform: uppercase;
        }
        .maindiv{
            background-color: blueviolet;
        }
        .product{
            border: 2px solid red;
            box-shadow: 2px 2px 5px 0px grey;
            padding: 10px;
            margin: 10px;
        }
        .product img{
            width: 300px;
            height: 200px;
            border-radius: 15px;
            text-align: center;
            margin-left: 60px;
        }
        .changeproduct{
            border: 10px solid red;
            box-shadow: 2px 6px 5px 0px black;
            padding: 10px;
            margin: 10px;
            display: flex;
            flex-direction: column;
            justify-content: space-evenly;
            align-items: center;
        }
        .changeproduct img{
            width: 300px;
            height: 200px;
            border-radius: 50%;
            text-align: center;
        }
        .changeproduct h1{
            color: brown;
        }

    </style>
</head>
<body>
    <div class="main-layout">
        <div class="header">
			<h1 id="web_name">WebSite Name</h1>
		</div>
        <div class="menu">
			<button id="btn" onclick="nextDesign()" >Change Design</button>
            <br>
            <button id="btn" onclick="previousDesign()" >Pervious Design</button>
		</div>
        <div class="content">
            <div class="main-content">

                   <h3>20000 Tk</h3>
               </div>
